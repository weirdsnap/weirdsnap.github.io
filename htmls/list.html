<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog List</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/list.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="header" class="opacity70">
        <ul class="title">
            <li>Snap</li>
            <li v-on:click="github">Github</li>
        </ul>
    </div>
    <div id="contents" class="opacity90" >
        <ul id="blogs">
            <li v-for="blog in blogs" class="opacity90" @click="jumpBlog(blog)" >
                {{ blog.title }}
            </li>
        </ul>
    </div>
    <div id="bottom" class="opacity70">
        <span>2018-2018</span>
    </div>
    <script src="../scripts/list.js"></script>
</body>
</html>
