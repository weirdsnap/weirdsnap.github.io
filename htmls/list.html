<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog List</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/list.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="header" class="opacity70">
        <ul class="title">
            <li>Snap</li>
            <li v-on:click="github">Github</li>
        </ul>
    </div>
    <div id="contents" class="opacity90" >
        <div id="blogs">
            <ul>
                <li v-for="blog in blogs" v-html="blog.iframe" >
                    {{ blog.iframe }}
                </li>
                <!-- <li><iframe src="../htmls/blogs/001.html" frameborder="0" scrolling="no" class="opacity90"></iframe></li> -->
                <!-- <li><iframe src="../htmls/blogs/002.html" frameborder="0" scrolling="no" class="opacity90"></iframe></li> -->
            </ul>
        </div>
    </div>
    <div id="bottom" class="opacity70">
        <span>2018-2018</span>
    </div>
    <script src="../scripts/list.js"></script>
</body>
</html>
